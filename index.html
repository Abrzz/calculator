<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="title">CALCULATOR</div>
    <div class="container">
        <div class="screen">0</div>
        <div class="btn-container">
            <button id="clear">CLEAR</button>
            <button id="del">DELETE</button>
            <button class="calculator-btn" id="number">7</button>
            <button class="calculator-btn" id="number">8</button>
            <button class="calculator-btn" id="number">9</button>
            <button class="calculator-btn" id="sign">/</button>
            <button class="calculator-btn" id="number">4</button>
            <button class="calculator-btn" id="number">5</button>
            <button class="calculator-btn" id="number">6</button>
            <button class="calculator-btn" id="sign">+</button>
            <button class="calculator-btn" id="number">1</button>
            <button class="calculator-btn" id="number">2</button>
            <button class="calculator-btn" id="number">3</button>
            <button class="calculator-btn" id="sign">-</button>
            <button class="calculator-btn" id="decimal">.</button>
            <button class="calculator-btn zero-btn" id="number">0</button>
            <button class="calculator-btn" id="sign">x</button>
            <button class="calculator-btn" id="equal-btn">=</button>
        </div>

    </div>
</body>

<script src="main.js"></script>
</html>
